<h2>Beer Selection</h2>

<section class="shelf-top">

</section>
<section class="shelf-bg">
  <div class="beer-container" data-ng-repeat="beer in vm.beers" ui-sref="beersShow({name: beer.name})">
    <div class="beer-bottle">
      <img ng-src="{{beer.image_url}}">
    </div>
    <h3>{{beer.name}}</h3>
  </div>
</section>



<button ui-sref="beersNew">Add Beer</button>
